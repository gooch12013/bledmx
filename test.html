<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Color Picker</title>
    <style>
        #colorDisplay {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Real-time Color Picker</h1>
    <input type="color" id="colorPicker" title="Choose your color">
    <div id="colorDisplay">Selected Color: #000000</div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');

        colorPicker.addEventListener('input', function () {
            const selectedColor = colorPicker.value;
            colorDisplay.textContent = `Selected Color: ${selectedColor}`;
            colorDisplay.style.backgroundColor = selectedColor;
        });
    </script>
</body>
</html>
